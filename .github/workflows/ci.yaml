name: Build Native Packages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ============================================================================
  # Create the release for uploading the various packages
  # ----------------------------------------------------------------------------
  # We start by creating a "draft" release at the beginning of the process.
  # The "build-linux" and "build-macos" jobs will then upload their built
  # packages to that release as artifacts.
  # ============================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.create-release.outputs.version }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create Draft Release
        id: create-release
        run: |
          PACKAGE_VERSION="$(node -p 'require("./package.json").version')"

          gh release view "v${PACKAGE_VERSION}" && {
            echo "Release v${PACKAGE_VERSION} already exists!"
            echo "::error::Release \"v${PACKAGE_VERSION}\" already exists!"
            exit 1
          } || true

          gh release create "v${PACKAGE_VERSION}" --draft --generate-notes
          echo "::notice::Release \"v${PACKAGE_VERSION}\" created"
          echo "version=${PACKAGE_VERSION}" >> "${GITHUB_OUTPUT}"
        env:
          GH_TOKEN: ${{ github.token }}

  # ============================================================================
  # Build and Test on Linux
  # ============================================================================
  build-linux:
    strategy:
      matrix:
        node: [20.x, 22.x, 24.x]
        os: [ubuntu-24.04, ubuntu-24.04-arm]

    name: Node ${{ matrix.node }} [${{ matrix.os }}]
    runs-on: ${{ matrix.os }}
    needs: create-release
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ci_db_test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup NodeJS ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          registry-url: https://registry.npmjs.org
          node-version: ${{ matrix.node }}

      - name: Build Library
        run: |
          npm clean-install --ignore-scripts
          npm run build
          npm run test
          gh release upload "v${PACKAGE_VERSION}" "./juit-libpq-"*"${PACKAGE_VERSION}.tgz"
        env:
          GH_TOKEN: ${{ github.token }}
          PACKAGE_VERSION: ${{ needs.create-release.outputs.version }}
          PGDATABASE: ci_db_test
          PGHOST: localhost
          PGPASSWORD: postgres
          PGTESTNOSSL: true
          PGUSER: postgres

  # ============================================================================
  # Build and Test on MacOS
  # ============================================================================
  build-macos:
    strategy:
      matrix:
        node: [20.x, 22.x, 24.x]
        os: [macos-latest]

    name: Node ${{ matrix.node }} [${{ matrix.os }}]
    runs-on: ${{ matrix.os }}
    needs: create-release
    timeout-minutes: 30

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup NodeJS ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          registry-url: https://registry.npmjs.org
          node-version: ${{ matrix.node }}

      - name: Build Library
        run: |
          # Install Postgres and run it
          brew install postgresql
          brew services start postgresql

          # Wait until Postgres is ready
          for i in $(seq 1 5); do
              if pg_isready -q -t 5; then break; fi
              sleep 10
          done

          # Final check
          if ! pg_isready -q -t 5; then
              echo "Postgres is not ready after 5 attempts"
              exit 1
          fi

          # Create the test database
          createdb ci_db_test

          npm clean-install --ignore-scripts
          npm run build
          npm run test
          gh release upload "v${PACKAGE_VERSION}" "./juit-libpq-"*"${PACKAGE_VERSION}.tgz"
        env:
          GH_TOKEN: ${{ github.token }}
          PACKAGE_VERSION: ${{ needs.create-release.outputs.version }}
          PGDATABASE: ci_db_test
          PGHOST: localhost
          # PGPASSWORD: postgres (no password for brew)
          PGTESTNOSSL: true
          # PGUSER: postgres (no user for brew, uses current user)

  # ============================================================================
  # Build the meta-package if all native builds succeeded
  # ============================================================================
  build-metapackage:
    name: Build Meta Package
    runs-on: ubuntu-latest
    # This depends on both build jobs, and "drop-release" depends on this one
    # so that if this fails, we can drop the release (simplifies conditions).
    needs: [create-release, build-linux, build-macos]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Meta Package
        run: |
          mkdir "package"
          cat "package-meta.json" | sed "s|@@VERSION@@|${PACKAGE_VERSION}|g" > "package/package.json"
          cp "index.js" "index.d.ts" "README.md" "package"
          npm pack "./package"

          gh release upload "v${PACKAGE_VERSION}" "./juit-libpq-${PACKAGE_VERSION}.tgz"
        env:
          GH_TOKEN: ${{ github.token }}
          PACKAGE_VERSION: ${{ needs.create-release.outputs.version }}

  # ============================================================================
  # Delete a release if one of the builds failed
  # ============================================================================
  delete-release:
    name: Drop Release
    runs-on: ubuntu-latest
    needs: [create-release, build-linux, build-macos, build-metapackage]
    # The release was created, but one of the native builds failed (this is
    # inherited from "build-metapackage"). In this case we delete the release!
    if: ${{ always() && needs.create-release.result == 'success' && needs.build-metapackage.result != 'success' }}

    steps:
      - name: Delete Release
        run: |
          echo "Cause of failure:"
          echo "  create-release    = ${{ needs.create-release.result }}"
          echo "  build-linux       = ${{ needs.build-linux.result }}"
          echo "  build-macos       = ${{ needs.build-macos.result }}"
          echo "  build-metapackage = ${{ needs.build-metapackage.result }}"

          gh release delete "v${PACKAGE_VERSION}" --yes --repo ${{ github.repository }}
          echo "::warning::Release \"v${PACKAGE_VERSION}\" deleted"
        env:
          GH_TOKEN: ${{ github.token }}
          PACKAGE_VERSION: ${{ needs.create-release.outputs.version }}
